{% set name = "libdai" %}
{% set version = "0.3.0" %} #"0.4.1" %}
{% set sha256 = "eea1b4be7b9d1e393943669da0cbb07bb3a9e65d3d7f34e80c7e49ac07060a67" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  #path: ../
  #fn: libdai-{{ version }}.tar.gz
  url: https://github.com/DerThorsten/libdai/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - toolchain
    - cmake
    - boost-cpp >=1.4
    - gmp
  run:
    - gmp

test:
  commands:
    - test -d ${PREFIX}/include/dai  # [unix]
    - test -f ${PREFIX}/include/dai/alldai.h  # [unix]
    - if exist %LIBRARY_PREFIX%\include\dai\alldai.h (exit 0) else (exit 1)  # [win]

about:
  home: https://github.com/DerThorsten/libdai
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: 'libDAI'
  description: 'libDAI'
  doc_url:  https://github.com/DerThorsten/libdai
  dev_url: https://github.com/DerThorsten/libdai

extra:
  recipe-maintainers:
    - Sebastianborszcz
